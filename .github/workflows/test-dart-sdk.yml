name: test-dart-sdk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CONFIGURATION_DIRECTORY: ${{ github.workspace }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VCPKG_FEATURE_FLAGS: dependencygraph

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 'build and run tests'
    runs-on: ubuntu-latest
    steps:
      - name: what's happening
        run: |
          docker run -d --rm --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:rw --volume=$(pwd):/home/hmi --cgroupns=host --name tfc-test ghcr.io/skaginn3x/skaginn3x/framework/tfc-runtime:latest
          docker exec tfc-test "apt install -y procps"
          docker exec tfc-test "ps aux"
          docker exec tfc-test "exit 1"
          docker ps
      - name: still running?
        run: |
          docker ps
